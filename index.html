<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REG Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <!--The mobile and ipad view is max-width:750px while desktop view is min-width:751px-->

    <main>

        <div class="root-div">

            <div class="ltc-div flex-item">
                <h3>
                    Learn to code by watching others
                </h3>
                <br><br>

                <p>
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great but understanding how developers
                    think is invaluable.
                </p>
            </div>

            <div class="form-div flex-item">
                <button class="first-btn btn">
                    <span> Try it free 7 days </span>than $20/mo. thereafter
                </button>

                <div class="small-form-div">

                    <form action="">
                        <input type="text" required placeholder="First Name">
                        <input type="text" required name="" id="" placeholder="Last Name">
                        <input type="email" required name="" id="" placeholder="Email Address">
                        <input type="password" required placeholder="Password">
                        <button type="submit" class="second-btn btn">CLAIM YOUR FREE TRIAL</button>
                    </form>

                    <small>
                        By clicking the button, you are agreeing to the
                        <a>
                            Terms and Services
                        </a>
                    </small>

                </div>

            </div>

        </div>

    </main>
</body>

</html>
